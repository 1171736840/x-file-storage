name: 问题反馈
description: 在使用时遇到一些问题
title: "[问题反馈]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        感谢对项目的支持与关注。在提出问题之前，请确保你已查看相关开发或使用文档：
        - [官方文档](https://x-file-storage.xuyanwu.cn/)
        - [常见问题](https://x-file-storage.xuyanwu.cn/#/%E5%B8%B8%E8%A7%81%E9%97%AE%E9%A2%98)
  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 我已经搜索过现有的问题 (https://gitee.com/../../issues)
          required: true
  - type: textarea
    attributes:
      label: 相关依赖及版本号
      description: 请详细输入用到的相关依赖及版本号
      placeholder: |
        X File Storage 版本号：
        SpringBoot 版本号：
        Solon 版本号：
        JVM 版本号：
        其它依赖的名称及版本号：
    validations:
      required: true
  - type: textarea
    attributes:
      label: 配置文件
      description: 输入你的配置文件，IP、密钥等使用 xxx 代替
      placeholder: |
        ```yaml
        在此输入配置文件
        ```
    validations:
      required: true
  - type: textarea
    attributes:
      label: 复现代码
      description: 请详细告诉我们如何复现你遇到的问题，如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 预期结果
      description: 请告诉我们你预期会发生什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 实际结果
      description: 请告诉我们实际发生了什么。如果报错，请附上详细的报错信息
    validations:
      required: true
  - type: textarea
    attributes:
      label: 截图或视频
      description: 如果可以的话，上传任何关于 bug 的截图。
      value: |
        [在这里上传图片]